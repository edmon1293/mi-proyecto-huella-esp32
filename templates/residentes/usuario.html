<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <!-- Incluir Open Sans desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ecf0f1;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barra de navegación */
        .navbar {
            background-color: #34495e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Contenedor principal */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Tarjeta de perfil */
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .profile-card h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .profile-card p {
            font-weight: 400;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .profile-card ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .profile-card li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* Footer */
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>Panel de Usuario</h1>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">Cerrar sesión</button>
        </form>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="profile-card">
            <h2>Bienvenido, {{ user.nombre }}!</h2>
           
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Empresa XYZ. Todos los derechos reservados.
    </footer>
</body>
</html>

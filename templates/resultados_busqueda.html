<!DOCTYPE html>
<html>
<head>
    <title>Resultados de Búsqueda</title>
</head>
<body>
    <h1>Resultados de Búsqueda</h1>
    <ul>
        {% for documento in documentos %}
            <li>{{ documento.nombre }} - <a href="{{ documento.archivo.url }}">Ver Documento</a></li>
        {% empty %}
            <li>No se encontraron resultados.</li>
        {% endfor %}
    </ul>
</body>
</html>
